name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Automatische Abbruch bei neuen Commits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Schnelle Syntax-Checks zuerst
  syntax-check:
    name: ðŸ” Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Check Ruby syntax
        run: |
          find Plugins -name "*.rb" -print0 | xargs -0 -n1 ruby -c
          find scripts -name "*.rb" -print0 | xargs -0 -n1 ruby -c 2>/dev/null || true

  # PBS Validation
  pbs-validation:
    name: ðŸ“‹ PBS Validation
    runs-on: ubuntu-latest
    needs: syntax-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate PBS files
        run: |
          echo "Validating PBS files..."
          for file in PBS/*.txt; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              file -b --mime-encoding "$file"
            fi
          done

  # Code Quality (nur bei main branch oder manual)
  code-quality:
    name: ðŸ“Š Code Quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: syntax-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"

      - name: Install quality tools
        run: |
          gem install rubocop rubocop-performance
          gem install flog flay reek

      - name: Run RuboCop
        run: rubocop --format json --out rubocop-report.json || true
        continue-on-error: true

      - name: Upload quality reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: quality-reports
          path: |
            rubocop-report.json
          retention-days: 7

  # Security Scan
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Summary
  summary:
    name: ðŸ“ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [syntax-check, pbs-validation]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ¯ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Syntax Check | ${{ needs.syntax-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PBS Validation | ${{ needs.pbs-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
